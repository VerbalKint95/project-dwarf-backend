spring.application.name=project-dwarf
spring.datasource.url=jdbc:mysql://localhost:3306/project_dwarf?useSSL=false
spring.datasource.username=root


#Hibernate properties
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Chemin des ressources statiques
spring.mvc.static-path-pattern=/static/**

# Localisation des ressources statiques
spring.web.resources.static-locations=classpath:/static/

# Activer l'autoconfiguration des ressources statiques
spring.web.resources.add-mappings=true


# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled= true
springdoc.api-docs.path=/api-docs
